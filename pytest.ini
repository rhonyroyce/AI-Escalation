[pytest]
# Pytest configuration for Escalation AI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=run
    --cov=escalation_ai
    --cov-report=html
    --cov-report=term-missing
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for multiple components
    slow: Tests that take a long time to run
    gpu: Tests that require GPU availability
    network: Tests that require network access

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */ml-gpu/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
